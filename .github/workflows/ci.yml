name: CI
on: [pull_request, push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with: {python-version: "3.9"}
      - run: python -m pip install tox wheel
      - run: python -m tox -r -e lint -- --color=yes
  test:
    strategy:
      fail-fast: false
      matrix:
        pick:
          - {OS: "ubuntu-latest", ARCH: "x64", PY: "3.7", CRYPTO: "31"}
          - {OS: "ubuntu-latest", ARCH: "x64", PY: "3.8", CRYPTO: "35"}
          - {OS: "ubuntu-latest", ARCH: "x64", PY: "3.9", CRYPTO: "37"}
          - {OS: "windows-latest", ARCH: "x86", PY: "3.8", CRYPTO: "37"}
          - {OS: "windows-latest", ARCH: "x64", PY: "3.9", CRYPTO: "37"}
          - {OS: "macos-latest", ARCH: "x64", PY: "3.9", CRYPTO: "34"}
    runs-on: "${{matrix.pick.OS}}"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "${{matrix.pick.PY}}"
          architecture: "${{matrix.pick.ARCH}}"
      - run: python -m pip install tox wheel
      - run: python -m tox -r -- --color=yes
        env:
          TOXENV: "py3-cryptography${{matrix.pick.CRYPTO}}"

